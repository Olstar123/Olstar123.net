<!DOCTYPE html>
<html>
<head>
  <title>StatSaber</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="wrapper">
    <div class="top-bar">
      <h1 class="title">StatSaber beta version!!!</h1>
    </div>
    <div class="player" id="player">
        <h1 class="player-name" id="PlayerName">Player</h1>
        <p id="PlayerRank">Rank: #0 Global | #0 XX</p>
        <p id="PlayerPP">Player PP: 0pp</p>
        <p id="PlayerAcc">Average Acc: 0%</p>
        <p id="PlayerPlaycount">Playcount: 0 Ranked | 0 Total</p>
    </div>
    <footer>
      <a>Made by </a><a href="https://www.youtube.com/@Olstar123/featured">Olstar123</a>
      <a> | Using the </a><a href="https://scoresaber.com/">ScoreSaber API</a><a> | </a>
      <a>v0.2</a>
    </footer>
  </div>
</body>
</html>
