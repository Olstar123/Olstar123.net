<!DOCTYPE html>
<html>
<head>
  <title>Score Saber PvP</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="wrapper">
    <div class="top-bar">
      <h1 class="title">Me vs. Player</h1>
      <button id="top-button" class="top-button">Input User ID</button>
    </div>
    <div class="content" id="content">
      <div class="column player1" id="player1" style="opacity:0;">
        <h1 class="player-name" id="Player1Name">Player 1</h1>
        <p id="Player1Rank">Rank: #0 Global | #0 XX</p>
        <p id="Player1PP">Player PP: 0pp</p>
        <p id="Player1Acc">Average Acc: 0%</p>
        <p id="Player1Playcount">Playcount: 0 Ranked | 0 Total</p>
      </div>
      <div class="column player2" id="player2" style="opacity:0;">
        <h1 class="player-name" id="Player2Name">Player 2</h1>
        <p id="Player2Rank">Rank: #0 Global | #0 XX</p>
        <p id="Player2PP">Player PP: 0pp</p>
        <p id="Player2Acc">Average Acc: 0%</p>
        <p id="Player2Playcount">Playcount: 0 Ranked | 0 Total</p>
      </div>
    </div>
    <footer>
      <a>Made by </a><a href="https://www.youtube.com/@Olstar123/featured">Olstar123</a><a> | Using the </a><a href="https://scoresaber.com/">ScoreSaber API | </a><a href="achievements">Achievements</a><a> | v0.1</a>
    </footer>
  </div>
</body>
</html>
